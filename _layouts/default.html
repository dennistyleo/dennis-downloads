<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: "Downloads" }} · Dennis Downloads</title>

  <!-- Cache-bust: 改版號就一定會更新 -->
  <link rel="stylesheet" href="/assets/css/site.css?v=20260115-02">
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <!-- 先用穩定的文字 Mark，避免 logo 圖被拉伸走樣 -->
      <div class="mark">DL</div>
      <div class="brandtext">
        <div class="name">Dennis Leo</div>
        <div class="sub">Official Downloads Hub</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn ghost" href="https://dennisleo.com/watchers-over-the-frontiers-of-innovation" target="_blank" rel="noopener">Main Site</a>
      <a class="btn" href="mailto:dennis@dennisleo.com">Contact</a>
    </div>
  </div>

  <main class="container">
    <section class="hero">
      <h1>{{ page.h1 | default: page.title | default: "Downloads" }}</h1>
      <p class="lead">{{ page.lead | default: "Clean. Versioned. No spam. No confusion." }}</p>
    </section>

    <section class="content card">
      {{ content }}
    </section>

    <footer class="footer">
      <div>© {{ "now" | date: "%Y" }} Dennis Leo · downloads.dennisleo.com</div>
    </footer>
  </main>
</body>
</html>
