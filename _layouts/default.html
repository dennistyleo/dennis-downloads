<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} · Dennis Downloads</title>
  <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="mark">DL</div>
      <div class="brandtext">
        <div class="name">Dennis Leo</div>
        <div class="sub">Official Downloads Hub</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn ghost" href="https://dennisleo.com/watchers-over-the-frontiers-of-innovation" target="_blank" rel="noopener">Main Site</a>
      <a class="btn" href="mailto:dennis@dennisleo.com">Contact</a>
    </div>
  </div>

  <main class="container">
    <section class="hero">
      <h1>{{ page.h1 | default: page.title }}</h1>
      <p class="lead">{{ page.lead | default: "Clean. Versioned. No spam. No confusion." }}</p>
    </section>

    <section class="content card">
      {{ content }}
    </section>

    <footer class="footer">
      <div>© {{ "now" | date: "%Y" }} Dennis Leo · downloads.dennisleo.com</div>
    </footer>
  </main>
</body>
</html>
