<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }} · Dennis Downloads</title>

  <!-- cache-bust: bump version when CSS changes -->
  <link rel="stylesheet" href="/assets/css/site.css?v=20260115-08" />
</head>

<body>
  <div class="topbar">
    <div class="brand">
      <!-- cache-bust logo -->
      <img class="logo" src="/assets/logo.png?v=20260115-07" alt="Dennis Leo" />
      <div class="brandtext">
        <div class="name">Dennis Leo</div>
        <div class="sub">Official Downloads Hub</div>
      </div>
    </div>

    <div class="actions">
      <a class="btn ghost"
         href="https://dennisleo.com/watchers-over-the-frontiers-of-innovation"
         target="_blank" rel="noopener">Main Site</a>

      <a class="btn primary"
         href="mailto:dennis@dennisleo.com">Contact</a>
    </div>
  </div>

  <main class="container">
    <section class="hero">
      <h1>{{ page.h1 | default: page.title }}</h1>
      <p class="lead">{{ page.lead | default: "Clean. Versioned. No spam. No confusion." }}</p>
    </section>

    <section class="content card">
      {{ content }}
    </section>

    <div class="footer">
      © {{ "now" | date: "%Y" }} Dennis Leo · downloads.dennisleo.com
    </div>
  </main>
</body>
</html>
